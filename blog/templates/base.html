<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Django App</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href="//getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="//code.jquery.com/jquery-latest.js"></script>
    <script src="//getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/mouse.parallax.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
</head>
 
<body>
    <div id="background" class="mouse-bg"></div>
    <div id="dark-back" class="make-magic"></div>
    <!-- <div id="background1" class="mouse-bg"></div>
    <div id="background2" class="mouse-bg"></div>
    <div id="background3" class="mouse-bg"></div>
    <div id="background4" class="mouse-bg"></div> -->
    <header>
        <div class="container">
            <h1><a href="{% url 'index' %}" class="make-magic">Django App</a></h1>
            {% if user.is_authenticated %}
                <span class="user-block">Hi, <big class="bigger">{{user.username}}!</big> <small><a href="{% url 'logout' %}" title="logout">not you?</a></small></span>
            {% endif %}
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; Company 2016</p>
        </div>
    </footer>
</body>
 
</html>
